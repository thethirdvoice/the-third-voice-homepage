<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Third Voice</title>
  <style>
    body { font-family: sans-serif; background: #fff; color: #222; text-align: center; padding: 50px; }
    .logo { max-width: 120px; margin-bottom: 20px; }
    .btn { padding: 10px 20px; background: black; color: white; border: none; border-radius: 12px; cursor: pointer; margin-top: 20px; }
    .email-form { margin-top: 20px; }
    input[type="email"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 250px; }
  </style>
</head>
<body>
  <img src="sparrow-logo.png" alt="The Third Voice Logo" class="logo" />
  <h1>The Third Voice is Rising</h1>
  <p><em>A peaceful movement of presence, not parties.</em></p>
  <p>We don’t vote red or blue—we vote human. The Third Voice awakens the 88 million silent citizens who didn’t vote.</p>
  <p>We are not the wings of the bird—we are the body. And we are ready to rise.</p>

  <form class="email-form">
    <input type="email" placeholder="Enter your email" />
    <button class="btn">Join the Movement</button>
  </form>

  <p style="margin-top: 30px;">Launch: April 20 – May 12, 2025</p>
</body>
</html>
